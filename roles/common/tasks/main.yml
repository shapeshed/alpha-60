- name: full system upgrade
  become: true
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install aur packages
  aur:
    name: "{{ item }}"
    user: "{{ ansible_env.USER }}"
  with_items:
    - apache-tools
    - apachedirectorystudio
    - cnijfilter2-mg7700
    - cower
    - dwm
    - get_iplayer
    - google-chrome
    - id3
    - kubectl-bin
    - ledger-live-bin
    - minify
    - mist
    - rtv
    - st-solarized
    - skypeforlinux-stable-bin
    - spotify
    - st-solarized
    - tor-browser
    - wee-slack
    - urlview
    - zoom
    - openvpn-reconnect

- name: Set timezone to Europe/London
  become: true
  timezone:
    name: Europe/London

- name: Set locale to en_GB.utf8
  become: true
  command: localectl set-locale LANG=en_GB.utf8

